<div class="h1">Change your password here</div>
<form action="login" method="post" class="form">
    <div class = "section">
        <label>Current Password</label>
        <input type="oldpassword" placeholder="Current Password" required/>
        <label>New Password</label>
        <input type="password" placeholder="New Password" required/>
        <label>Confirm New Password</label>
        <input type="confirmpw" placeholder="Confirm New Password" required/><br/>
        <button (click)="update()"> Change Password</button>
    </div>
</form>
